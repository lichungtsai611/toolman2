<header class="glass fixed top-0 left-0 right-0 z-50 px-4 py-3 flex justify-between items-center">
  <div class="flex items-center">
    <a routerLink="/" class="text-2xl font-bold flex items-center">
      <span class="text-primary">工具</span>
      <span class="text-accent">寶典</span>
    </a>
  </div>
  
  <div class="flex items-center space-x-4">
    <button (click)="toggleSidebar()" class="md:hidden glass-btn flex items-center">
      <span class="material-icons">{{ sidebarOpen ? 'close' : 'menu' }}</span>
    </button>
    
    <button (click)="toggleTheme()" class="glass-btn flex items-center">
      <span class="material-icons">{{ currentTheme === 'light' ? 'dark_mode' : 'light_mode' }}</span>
    </button>
  </div>
</header>
