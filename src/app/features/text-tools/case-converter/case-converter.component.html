<div class="space-y-2 md:space-y-4">
  <section class="glass-card p-2 md:p-4">
    <h1 class="text-lg md:text-2xl font-bold mb-1 md:mb-3">大小寫轉換工具</h1>
  </section>
  
  <section class="glass-card p-2 md:p-4">
    <div class="mb-2 md:mb-4">
      <h2 class="text-sm md:text-xl font-semibold mb-1 md:mb-3">輸入文字</h2>
      <textarea 
        rows="4"
        class="w-full p-2 text-sm md:text-base rounded-lg bg-glass backdrop-blur-sm border border-glass focus:outline-none focus:ring-1 focus:ring-primary"
        placeholder="請輸入要轉換大小寫的文字..."
        [(ngModel)]="inputText"
      ></textarea>
      <div class="mt-1 flex flex-wrap gap-1">
        <button class="glass-btn text-xs py-1 px-2" (click)="clearText()">清空</button>
        <button class="glass-btn text-xs py-1 px-2" (click)="pasteText()">貼上</button>
      </div>
    </div>
  </section>
  
  <section class="glass-card p-2 md:p-4">
    <h2 class="text-sm md:text-xl font-semibold mb-1 md:mb-3">轉換選項</h2>
    <div class="grid grid-cols-3 gap-1 md:gap-3">
      <button 
        class="glass-btn py-1 md:py-3 px-1 flex flex-col items-center justify-center"
        (click)="convertToUppercase()"
      >
        <span class="text-xs md:text-lg font-semibold">全部大寫</span>
        <span class="text-[8px] md:text-xs">ABC</span>
      </button>
      
      <button 
        class="glass-btn py-1 md:py-3 px-1 flex flex-col items-center justify-center"
        (click)="convertToLowercase()"
      >
        <span class="text-xs md:text-lg font-semibold">全部小寫</span>
        <span class="text-[8px] md:text-xs">abc</span>
      </button>
      
      <button 
        class="glass-btn py-1 md:py-3 px-1 flex flex-col items-center justify-center"
        (click)="convertToTitleCase()"
      >
        <span class="text-xs md:text-lg font-semibold">首字大寫</span>
        <span class="text-[8px] md:text-xs">Abc</span>
      </button>
      
      <button 
        class="glass-btn py-1 md:py-3 px-1 flex flex-col items-center justify-center"
        (click)="convertToSentenceCase()"
      >
        <span class="text-xs md:text-lg font-semibold">句首大寫</span>
        <span class="text-[8px] md:text-xs">A...</span>
      </button>
      
      <button 
        class="glass-btn py-1 md:py-3 px-1 flex flex-col items-center justify-center"
        (click)="convertToToggleCase()"
      >
        <span class="text-xs md:text-lg font-semibold">大小互換</span>
        <span class="text-[8px] md:text-xs">aBc</span>
      </button>
      
      <button 
        class="glass-btn py-1 md:py-3 px-1 flex flex-col items-center justify-center"
        (click)="convertToAlternatingCase()"
      >
        <span class="text-xs md:text-lg font-semibold">交替大小</span>
        <span class="text-[8px] md:text-xs">AbC</span>
      </button>
    </div>
  </section>
  
  <section class="glass-card p-2 md:p-4" *ngIf="outputText">
    <h2 class="text-sm md:text-xl font-semibold mb-1 md:mb-3">轉換結果</h2>
    <div 
      class="w-full p-2 text-sm md:text-base rounded-lg bg-glass backdrop-blur-sm border border-glass min-h-[70px] md:min-h-[100px] mb-1 md:mb-3 whitespace-pre-wrap"
    >{{ outputText }}</div>
    <button class="glass-btn text-xs py-1 px-2 md:text-sm md:py-2 md:px-3" (click)="copyToClipboard()">複製結果</button>
  </section>
</div>
