<div class="space-y-2 md:space-y-4">
  <section class="glass-card p-2 md:p-4">
    <h1 class="text-lg md:text-2xl font-bold mb-1 md:mb-3">字數計算工具</h1>
  </section>
  
  <section class="glass-card p-2 md:p-4">
    <div>
      <h2 class="text-sm md:text-xl font-semibold mb-1 md:mb-3">輸入文字</h2>
      <textarea 
        rows="5"
        class="w-full p-2 text-sm md:text-base rounded-lg bg-glass backdrop-blur-sm border border-glass focus:outline-none focus:ring-1 focus:ring-primary"
        placeholder="請在此處輸入要計算字數的文字..."
        [(ngModel)]="text"
        (input)="calculateStats()"
      ></textarea>
      <div class="mt-1 flex flex-wrap gap-1">
        <button class="glass-btn text-xs py-1 px-2" (click)="clearText()">清空</button>
        <button class="glass-btn text-xs py-1 px-2" (click)="pasteText()">貼上</button>
      </div>
    </div>
  </section>
  
  <section class="glass-card p-2 md:p-4">
    <h2 class="text-sm md:text-xl font-semibold mb-1 md:mb-3">統計結果</h2>
    
    <div class="grid grid-cols-2 gap-1 md:gap-3 text-xs md:text-base">
      <div class="bg-glass p-2 md:p-4 rounded-lg text-center">
        <div class="text-xl md:text-3xl font-bold text-primary">{{ stats.characters }}</div>
        <div class="text-xs mt-0.5">字元 (含空格)</div>
      </div>
      
      <div class="bg-glass p-2 md:p-4 rounded-lg text-center">
        <div class="text-xl md:text-3xl font-bold text-primary">{{ stats.charactersNoSpaces }}</div>
        <div class="text-xs mt-0.5">字元 (不含空格)</div>
      </div>
      
      <div class="bg-glass p-2 md:p-4 rounded-lg text-center">
        <div class="text-xl md:text-3xl font-bold text-primary">{{ stats.words }}</div>
        <div class="text-xs mt-0.5">單詞數</div>
      </div>
      
      <div class="bg-glass p-2 md:p-4 rounded-lg text-center">
        <div class="text-xl md:text-3xl font-bold text-primary">{{ stats.lines }}</div>
        <div class="text-xs mt-0.5">行數</div>
      </div>
    </div>
    
    <div class="mt-1 md:mt-3 grid grid-cols-2 gap-1 md:gap-3 text-xs md:text-base">
      <div class="bg-glass p-2 md:p-4 rounded-lg">
        <div class="text-xl md:text-3xl font-bold text-primary">{{ stats.chineseCharacters }}</div>
        <div class="text-xs mt-0.5">中文字數量</div>
      </div>
      
      <div class="bg-glass p-2 md:p-4 rounded-lg">
        <div class="text-xl md:text-3xl font-bold text-primary">{{ stats.paragraphs }}</div>
        <div class="text-xs mt-0.5">段落數</div>
      </div>
    </div>
  </section>
  
  <section class="glass-card p-2 md:p-4">
    <h2 class="text-sm md:text-xl font-semibold mb-1 md:mb-3">閱讀時間</h2>
    
    <div class="grid grid-cols-2 gap-1 md:gap-3 text-xs md:text-base">
      <div class="bg-glass p-2 md:p-4 rounded-lg">
        <div class="text-xl md:text-3xl font-bold text-accent">{{ readingTimeNormal }}</div>
        <div class="text-xs mt-0.5">一般速度 (250字/分)</div>
      </div>
      
      <div class="bg-glass p-2 md:p-4 rounded-lg">
        <div class="text-xl md:text-3xl font-bold text-accent">{{ readingTimeFast }}</div>
        <div class="text-xs mt-0.5">快速閱讀 (400字/分)</div>
      </div>
    </div>
  </section>
</div>
