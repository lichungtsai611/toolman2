<div class="space-y-6">
  <section class="glass-card">
    <h1 class="text-2xl md:text-3xl font-bold mb-4">聯絡我們</h1>
    <p class="mb-4">我們很樂意聽取您的意見和建議。請使用以下表單與我們聯繫。</p>
  </section>

  <section class="glass-card">
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">姓名</label>
        <input type="text" id="name" name="name" class="w-full p-2 rounded-lg bg-glass backdrop-blur-sm border border-glass focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium mb-1">電子信箱</label>
        <input type="email" id="email" name="email" class="w-full p-2 rounded-lg bg-glass backdrop-blur-sm border border-glass focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      
      <div>
        <label for="subject" class="block text-sm font-medium mb-1">主旨</label>
        <input type="text" id="subject" name="subject" class="w-full p-2 rounded-lg bg-glass backdrop-blur-sm border border-glass focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      
      <div>
        <label for="message" class="block text-sm font-medium mb-1">訊息</label>
        <textarea id="message" name="message" rows="5" class="w-full p-2 rounded-lg bg-glass backdrop-blur-sm border border-glass focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      </div>
      
      <button type="submit" class="glass-btn px-6 py-2 bg-primary bg-opacity-20 hover:bg-opacity-30 text-primary">送出</button>
    </form>
  </section>

  <section class="glass-card">
    <h2 class="text-xl font-semibold mb-4">其他聯絡方式</h2>
    
    <div class="space-y-3">
      <div class="flex items-center">
        <span class="material-icons text-primary mr-3">email</span>
        <span>info&#64;toolman.com</span>
      </div>
      
      <div class="flex items-center">
        <span class="material-icons text-primary mr-3">phone</span>
        <span>+886 2 1234 5678</span>
      </div>
      
      <div class="flex items-center">
        <span class="material-icons text-primary mr-3">location_on</span>
        <span>台北市信義區信義路五段7號</span>
      </div>
    </div>
    
    <div class="mt-6 flex space-x-4">
      <a href="#" class="glass-btn inline-flex items-center px-3 py-2">
        <span class="material-icons mr-2">facebook</span>
        <span>Facebook</span>
      </a>
      <a href="#" class="glass-btn inline-flex items-center px-3 py-2">
        <span class="material-icons mr-2">language</span>
        <span>官網</span>
      </a>
    </div>
  </section>
</div>
