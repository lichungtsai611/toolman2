<div class="space-y-3 md:space-y-6">
  <section class="glass-card text-center mb-2 md:mb-6 p-3 md:p-6">
    <h1 class="text-2xl md:text-4xl font-bold mb-2 md:mb-4">歡迎使用<span class="text-primary">快找工具人</span></h1>
    <p class="text-sm md:text-lg mb-1 md:mb-4">具有美麗玻璃態設計的實用工具集合</p>
  </section>

  <!-- More compact grid for tools -->
  <div class="grid grid-cols-2 md:grid-cols-2 gap-2 md:gap-6">
    <!-- 文字工具類別 -->
    <div class="glass-card p-2 md:p-4">
      <div class="flex items-center mb-1 md:mb-3">
        <span class="material-icons text-primary text-xl md:text-3xl mr-1 md:mr-3">text_fields</span>
        <h2 class="text-md md:text-xl font-semibold">文字工具</h2>
      </div>
      <div class="text-xs md:text-base">
        <a routerLink="/tools/text/formatter" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>文字排版</span>
          </div>
        </a>
        <a routerLink="/tools/text/counter" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>字數計算</span>
          </div>
        </a>
        <a routerLink="/tools/text/case-converter" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>大小寫轉換</span>
          </div>
        </a>
      </div>
    </div>

    <!-- 圖片工具類別 -->
    <div class="glass-card p-2 md:p-4">
      <div class="flex items-center mb-1 md:mb-3">
        <span class="material-icons text-primary text-xl md:text-3xl mr-1 md:mr-3">image</span>
        <h2 class="text-md md:text-xl font-semibold">圖片工具</h2>
      </div>
      <div class="text-xs md:text-base">
        <a routerLink="/tools/image/compressor" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>圖片壓縮</span>
          </div>
        </a>
        <a routerLink="/tools/image/converter" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>格式轉換</span>
          </div>
        </a>
        <a routerLink="/tools/image/editor" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>簡易編輯</span>
          </div>
        </a>
      </div>
    </div>

    <!-- 轉換工具類別 -->
    <div class="glass-card p-2 md:p-4">
      <div class="flex items-center mb-1 md:mb-3">
        <span class="material-icons text-primary text-xl md:text-3xl mr-1 md:mr-3">swap_horiz</span>
        <h2 class="text-md md:text-xl font-semibold">轉換工具</h2>
      </div>
      <div class="text-xs md:text-base">
        <a routerLink="/tools/convert/unit" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>單位換算</span>
          </div>
        </a>
        <a routerLink="/tools/convert/base" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>進位轉換</span>
          </div>
        </a>
        <a routerLink="/tools/convert/time" class="block hover:text-primary py-1">
          <div class="flex items-center">
            <span class="material-icons text-xs mr-1">arrow_right</span>
            <span>時間轉換</span>
          </div>
        </a>
      </div>
    </div>
    
    <!-- 近期更新區塊 -->
    <div class="glass-card p-2 md:p-4">
      <div class="flex items-center mb-1 md:mb-3">
        <span class="material-icons text-primary text-xl md:text-3xl mr-1 md:mr-3">update</span>
        <h2 class="text-md md:text-xl font-semibold">近期更新</h2>
      </div>
      <div class="space-y-1 md:space-y-3 text-xs md:text-base">
        <div class="p-1 md:p-3 bg-blue-50 bg-opacity-50 rounded-lg">
          <div class="font-medium">文字排版功能更新</div>
          <div class="text-xs mt-0.5">全形半形轉換</div>
        </div>
        <div class="p-1 md:p-3 bg-blue-50 bg-opacity-50 rounded-lg">
          <div class="font-medium">繁體中文支援</div>
          <div class="text-xs mt-0.5">介面本地化</div>
        </div>
      </div>
    </div>
  </div>
</div>
